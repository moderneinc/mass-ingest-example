services:
  mass-ingest:
    build:
      context: ..
      args:
        MODERNE_CLI_VERSION: ${MODERNE_CLI_VERSION}
    environment:
      - PUBLISH_URL=${PUBLISH_URL}
      - PUBLISH_USER=${PUBLISH_USER}
      - PUBLISH_PASSWORD=${PUBLISH_PASSWORD}
      - PUBLISH_TOKEN=${PUBLISH_TOKEN}
      - MODERNE_TENANT=${MODERNE_TENANT}
      - MODERNE_TOKEN=${MODERNE_TOKEN}
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - data:/var/moderne
      - ../repos.csv:/app/repos.csv
      # Uncomment to mount git credentials for private repositories
      # - ./.git-credentials:/root/.git-credentials:ro
      # Or mount SSH keys instead:
      # - ./.ssh:/root/.ssh:ro
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  data:
